<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Search pokemon exemple</title>
</head>

<body>
    <main>

        <section class="pokemon-list">
            <template id="template-pokemon">
                <div class="pokemon-item">
                    <p class="id">N°1</p>
                    <p class="name">Bulbizarre</p>
                    <img class="pokemon-image" src="http://unsplash.it/100/100" alt="">
                </div>
            </template>
        </section>


        <section class="detail">
            <form class="form_pokemon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Nom du pokémon" name="pokemon_name">
            </form>


            <div class="pokemon-details">
                <p>N°1</p>
                <p>Image</p>
                <p>Nom</p>
                <p>Type</p>
            </div>

            <div class="evolutions">
                <p>Evolutions</p>
                <p>1</p>
            </div>

        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
