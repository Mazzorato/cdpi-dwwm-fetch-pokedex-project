<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <title>Search pokemon exemple</title>
</head>

<body>
    <main>

        <section class="pokemon-list">
            <template id="template-pokemon">
                <div class="pokemon-item">
                    <div class="pokemon-position">
                        <p class="id">N°1</p>
                        <p class="name">Bulbizarre</p>
                    </div>
                    <img class="pokemon-image" src="http://unsplash.it/100/100" alt="">
                </div>
            </template>
        </section>


        <section class="detail">
            <form class="form_pokemon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Nom du pokémon" name="pokemon_name">
            </form>

            <div class="pokemon-detail-container">

            </div>

            <template id="template-detail">

                <div class="pokemon-details">
                    <p class="detail-id">N°1</p>
                    <img class="pokemon-image-detail" src="http://unsplash.it/100/100" alt="">
                    <p class="detail-name">Nom</p>
                    <h2 >Types</h2>
                    <div class="detail-type">

                    </div>
                </div>
                <p class="evolutions">evolution</p>
                
            </template>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
